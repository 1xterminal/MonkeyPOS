<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - MonkeyPOS</title>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0,-50..200" />
    <link rel="stylesheet" href="../../public/css/style.css"> 
    <link rel="stylesheet" href="../../public/css/components/sidebar.css">

    <link rel="stylesheet" href="../../public/css/pos-css/payment.css">
</head>
<body>
    <div class="container">
        <div class="sidebar"></div>

        <main class="content">
            <div class="payment-layout">
                <div class="order-details-section">
                    <div class="order-details-container">
                        <h3>Rincian Pesanan</h3>
                        <div class="cart-items-payment" id="cart-items-payment">
                            </div>
                    </div>
                    <div class="order-summary">
                        <div class="summary-item">
                            <span>Subtotal</span>
                            <span id="subtotal">Rp 0</span>
                        </div>
                        <div class="summary-item">
                            <span>Pajak (11%)</span>
                            <span id="tax">Rp 0</span>
                        </div>
                        <div class="summary-item total">
                            <span>Grand Total</span>
                            <span id="grand-total">Rp 0</span>
                        </div>
                    </div>
                </div>

                <div class="payment-method-section">
                    <section class="payment-methods">
                        <h3>Metode Pembayaran</h3>
                        <div class="method-options">
                            <label><input type="radio" name="payment-method" value="cash" checked><span>Cash</span></label>
                            <label><input type="radio" name="payment-method" value="card"><span>Kartu Kredit/Debit</span></label>
                            <label><input type="radio" name="payment-method" value="ewallet"><span>E-Wallet</span></label>
                        </div>
                    </section>
                    <section id="cash-payment-details" class="payment-details">
                        <div class="form-group">
                            <label for="amount-received">Uang Diterima</label>
                            <input type="number" id="amount-received" placeholder="Masukkan jumlah uang...">
                        </div>
                        <div class="change-display">
                            <span>Uang Kembalian</span>
                            <strong id="change-amount">Rp 0</strong>
                        </div>
                    </section>
                    <footer class="payment-footer">
                        <button id="cancel-button" class="btn btn-secondary">Batal</button>
                        <button id="complete-sale-button" class="btn btn-primary">Selesaikan Penjualan</button>
                    </footer>
                </div>
            </div>

            </main>
    </div>

    <script src="../../public/js/helpers/storage.js"></script>
    <script src="../../public/js/components/sidebar.js"></script>
    <script src="../../public/js/components/header.js"></script>
    <script src="../../public/js/app.js"></script>
    <script src="../../public/js/helpers/storage.js"></script>

    <script src="../../public/js/pos-js/app_payment.js"></script>
</body>
</html>
