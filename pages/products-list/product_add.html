<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0,-50..200" />
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="../../public/css/components/sidebar.css">
    <link rel="stylesheet" href="../../public/css/products-list/product_add.css">
</head>
<body>
    <div class="container">
        <div class="sidebar"></div>
        <main class="content">
            <div class="header-actions"></div>
            <h1>Tambahkan Produk Baru</h1>
            <div class="product-add-content">
                <form id="product-add-form">
                    <div class="form-group">
                        <label for="product-name">Nama Produk</label>
                        <input type="text" id="product-name" name="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-sku">SKU</label>
                        <input type="text" id="product-sku" name="product-sku" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Kategori</label>
                        <input type="text" id="product-category" name="product-category" required>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Harga</label>
                        <input type="number" id="product-price" name="product-price" required>
                    </div>
                    <div class="form-group">
                        <label for="product-stock">Stok</label>
                        <input type="number" id="product-stock" name="product-stock" required>
                    </div>
                    <div class="form-group">
                        <label for="product-image">Gambar Produk</label>
                        <input type="file" id="product-image" name="product-image" accept="image/*">
                    </div>
                    <div class="form-actions">
                        <a href="products-list.html" class="btn-cancel">Batal</a>
                        <button type="submit" class="btn-submit">Simpan</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
        
    <script src="../../public/js/helpers/storage.js"></script>
    <script src="../../public/js/components/sidebar.js"></script>
    <script src="../../public/js/components/header.js"></script>
    <script src="../../public/js/app.js"></script>
    <script src="../../public/js/products-list/product_add.js"></script>
</body>
</html>
