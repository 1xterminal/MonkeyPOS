<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | MonkeyPOS</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0,-50..200" />
    <link rel="stylesheet" href="../../public/css/style.css"> 
    <link rel="stylesheet" href="../../public/css/dashboard/dashboard.css"> 
    <link rel="stylesheet" href="../../public/css/components/sidebar.css">
</head>
<body>

    <div class="container">

        <!-- Sidebar -->
        <div class="sidebar"></div>

        <!-- Isi Content -->
        <main class="content">
            <div class="header-actions"></div>

            <section class="dashboard-stats-cards">
                <div class="dashboard-card">
                    <p class="dashboard-card-title">Total penjualan hari ini</p>
                    <p class="dashboard-card-value">Rp. 0</p>
                </div>
                <div class="dashboard-card">
                    <p class="dashboard-card-title">Total transaksi hari ini</p>
                    <p class="dashboard-card-value">0 Transaksi</p>
                </div>
                <div class="dashboard-card">
                    <p class="dashboard-card-title">Peringatan stok rendah</p>
                    <p class="dashboard-card-value">0 Produk</p>
                </div>
            </section>

            <div class="filter-group">
                <button class="dashboard-filter-button"data-period="3bulan">3 Bulan Lalu</button>
                <button class="dashboard-filter-button" data-period="30hari">30 Hari Lalu</button>
                <button class="dashboard-filter-button" data-period="7hari">7 Hari Lalu</button>
                <button class="dashboard-filter-button" data-period="hariini">Hari ini</button>
            </div>

        </main>
    </div>

    <script src="../../public/js/helpers/storage.js"></script>
    <script src="../../public/js/components/sidebar.js"></script>
    <script src="../../public/js/components/header.js"></script>
    <script src="../../public/js/dashboard/dashboard.js"></script>
    <script src="../../public/js/app.js"></script>
</body>
</html>
