<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | MonkeyPOS</title>
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

    <div class="dashboard-container">

        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="logo">Monkey<span>POS</span></a>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fi fi-rr-layout-fluid"></i> Penjualan Baru</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fi fi-rs-boxes"></i> Manajemen Produk</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fi fi-rr-time-past"></i> Riwayat Penjualan</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class='bx bx-id-card'></i> Member</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class='bx bx-bar-chart-square'></i> Laporan</a></li>
                </ul>
            </nav>
        </aside>


        <main class="main-content">
            <header class="main-header">
                <div class="header-title">
                    <h1>Dashboard</h1>
                </div>
            
                <div class="header-actions">
                    <div class="welcome-group">
                        <i class='bx bxs-user'></i>
                        <span class="welcome-message">Selamat Datang, EMP1234</span>
                    </div>
                    <button class="logout-button" title="Log Out">
                        <i class='bx bx-log-out'></i>
                    </button>
                </div>
                </header>

            <section class="stats-cards">
                <div class="card">
                    <p class="card-title">Total penjualan hari ini</p>
                    <p class="card-value">Rp. 0</p>
                </div>
                <div class="card">
                    <p class="card-title">Total transaksi hari ini</p>
                    <p class="card-value">0 Transaksi</p>
                </div>
                <div class="card">
                    <p class="card-title">Peringatan stok rendah</p>
                    <p class="card-value">0 Produk</p>
                </div>
            </section>

            <section class="chart-section">
                <div class="chart-header">
                    <button class="filter-button">1 tahun lalu</button>
                    <button class="filter-button">1 bulan lalu</button>
                    <button class="filter-button">30 hari lalu</button>
                </div>
                <div class="chart-placeholder">
                    <span>Grafik Penjualan Akan Tampil di Sini</span>
                </div>
            </section>
        </main>

    </div>

</body>
</html>
