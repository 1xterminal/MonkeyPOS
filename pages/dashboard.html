<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | MonkeyPOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard-container">

        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="dashboard.html" class="logo">Monkey<span>POS</span></a>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#" class="nav-link">Penjualan Baru</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Manajemen Produk</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Riwayat Penjualan</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Member</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Laporan</a></li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <button type="submit" class="logout-btn">Log Out</button>
            </div>
        </aside>


        <main class="main-content">
            <header class="main-header">
                <h2>Selamat Datang, EMP1234</h2>
            </header>

            <section class="stats-cards">
                <div class="card">
                    <p class="card-title">Total penjualan hari ini</p>
                    <p class="card-value">Rp. 0</p>
                </div>
                <div class="card">
                    <p class="card-title">Total transaksi hari ini</p>
                    <p class="card-value">0 Transaksi</p>
                </div>
                <div class="card">
                    <p class="card-title">Peringatan stok rendah</p>
                    <p class="card-value">0 Produk</p>
                </div>
            </section>

            <section class="chart-section">
                <div class="chart-header">
                    <button class="filter-button">1 tahun lalu</button>
                    <button class="filter-button">1 bulan lalu</button>
                    <button class="filter-button">30 hari lalu</button>
                </div>
                <div class="chart-placeholder">
                    <span>Grafik Penjualan Akan Tampil di Sini</span>
                </div>
            </section>
        </main>

    </div>

</body>
</html>
