<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Detail</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="../../public/css/style.css"> 
  <link rel="stylesheet" href="../../public/css/transaction_detail_css/transaction_detail.css">
  <link rel="stylesheet" href="../../public/css/components/sidebar.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar"></div>

    <!-- Content -->
    <main class="content">
      <h1>Detail Transaksi</h1>

      <!-- Informasi transaksi -->
      <div class="transaction-info">
        <p><strong>ID Transaksi:</strong> INV-001</p>
        <p><strong>Tanggal:</strong> 2025-10-01</p>
        <p><strong>Waktu:</strong> 13:00</p>
        <p><strong>Kasir:</strong> Martin</p>
        <p><strong>Metode Pembayaran:</strong> Tunai</p>
      </div>

      <!-- Tabel produk -->
      <div class="table-wrapper">
        <table class="transaction-table">
          <thead>
            <tr>
              <th>Produk</th>
              <th>Qty</th>
              <th>Harga</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Produk A</td>
              <td>2</td>
              <td>Rp 2.500.000</td>
              <td>Rp 5.000.000</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">Subtotal</td>
              <td>Rp 5.000.000</td>
            </tr>
            <tr>
              <td colspan="3">Pajak (10%)</td>
              <td>Rp 500.000</td>
            </tr>
            <tr>
              <td colspan="3"><strong>Total</strong></td>
              <td><strong>Rp 5.500.000</strong></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- Tombol kembali -->
      <div class="back-btn">
        <a href="../sales_history/sales_history.html" class="btn-primary">Kembali ke Riwayat</a>
      </div>
    </main>
  </div>

  <script src="../../public/js/components/sidebar.js"></script>
  <script src="../../public/js/components/header.js"></script>
  <script src="../../public/js/app.js"></script>
</body>
</html>
