<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Transaksi | MonkeyPOS</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link rel="stylesheet" href="../../public/css/colors.css">
    <link rel="stylesheet" href="../../public/css/style.css">
    <link rel="stylesheet" href="../../public/css/components/_index.css">
    <link rel="stylesheet" href="../../public/css/transaction_detail_css/transaction_detail.css">
</head>
<body>
    <div class="container">
        <div class="sidebar"></div>

        <main class="content">
            <div class="header-actions"></div>
            <h1>Detail Transaksi</h1>

            <div class="transaction-card">
                <div class="transaction-header">
                    <div class="info-grid" role="region" aria-label="Informasi Transaksi">
                        <div class="info-item">
                            <div class="label">ID Transaksi</div>
                            <div id="transactionId" class="value">-</div>
                        </div>
                        <div class="info-item">
                            <div class="label">Tanggal</div>
                            <div id="transactionDate" class="value">-</div>
                        </div>
                        <div class="info-item">
                            <div class="label">Waktu</div>
                            <div id="transactionTime" class="value">-</div>
                        </div>
                    </div>
                </div>

                <section class="items-section">
                    <h2>Daftar Item</h2>
                    <div class="table-responsive">
                        <table class="items-table">
                            <thead>
                                <tr>
                                    <th>Nama Produk</th>
                                    <th class="text-right">Harga Satuan</th>
                                    <th class="text-center">Jumlah</th>
                                    <th class="text-right">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody id="itemsList">
                                </tbody>
                        </table>
                    </div>
                </section>

                <section class="payment-summary">
                    <div class="summary-left">
                        <div class="meta"><strong>Metode Pembayaran:</strong> <span id="paymentMethod">-</span></div>
                        <div class="meta"><strong>Kasir:</strong> <span id="cashier">-</span></div>
                    </div>
                  <div class="summary-right">
                  <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">Rp 0</span>
                  </div>
                  <div class="summary-row">
                      <span>Pajak (11%):</span>
                      <span id="tax">Rp 0</span>
                  </div>
                  <!-- detail tunai -->
                  <div class="summary-row cash-detail" style="display:none;">
                    <span>Uang Diterima:</span>
                    <span id="amountReceived">Rp 0</span>
                  </div>
  <div class="summary-row cash-detail" style="display:none;">
      <span>Kembalian:</span>
      <span id="change">Rp 0</span>
  </div>

  <div class="summary-row total">
      <span>Total:</span>
      <span id="total">Rp 0</span>
  </div>
  <div class="actions">
      <button id="btnBack" class="btn btn-primary">Kembali ke Riwayat</button>
  </div>
</div>

                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="../../public/js/helpers/storage.js"></script>
    <script src="../../public/js/components/sidebar.js"></script>
    <script src="../../public/js/components/header.js"></script>
    <script src="../../public/js/transaction-detail/transaction_detail.js"></script>
</body>
</html>
