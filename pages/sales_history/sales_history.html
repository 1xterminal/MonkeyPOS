<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales History | MonkeyPOS</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="stylesheet" href="../../public/css/style.css">
  <link rel="stylesheet" href="../../public/css/components/sidebar.css">
  <link rel="stylesheet" href="../../public/css/sales_history_css/sales_history.css">
</head>
<body>
  <div class="container">
    <div class="sidebar"></div>

    <main class="content">
      <div class="header-actions"></div>
      <h1>Riwayat Penjualan</h1>

      <!-- Filter & Search -->
      <div class="filter-box">
        <button data-filter="today">Hari Ini</button>
        <button data-filter="week">Minggu Ini</button>
        <button data-filter="month">Bulan Ini</button>
        <input type="text" placeholder="Cari ID Transaksi" id="searchInput">
        <button class="filled">Cari</button>
      </div>

      <!-- Tabel Riwayat -->
      <div class="table-wrapper">
        <table class="sales-table">
          <thead>
            <tr>
              <th>ID Transaksi</th>
              <th>Tanggal</th>
              <th>Total</th>
              <th>Nama Produk</th>
              <th>Detail</th>
            </tr>
          </thead>
          <tbody id="sales-table-body">
            <tr><td colspan="4" style="text-align:center;">Memuat data...</td></tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- Script -->
  <script src="../../public/js/helpers/storage.js"></script>
  <script src="../../public/js/components/sidebar.js"></script>
  <script src="../../public/js/components/header.js"></script>
  <script src="../../public/js/app.js"></script>
  <script src="../../public/js/sales-history/sales_history.js"></script>
</body>
</html>
